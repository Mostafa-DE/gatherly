services:
  db:
    image: postgres:16-alpine
    container_name: gatherly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gatherly
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gatherly"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
